
{% load static %}
{% block content %}
<title>Register</title>
<style>
body { 
background-image:url(https://mailrelay.com/wp-content/uploads/2018/03/que-es-un-blog-1.png);
  background-size: cover;
  
}
  
  </style>
  
<body>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container" align="center">
<form action="" method="POST">{% csrf_token %}

<div class="row justify-content-left">
<div class="col-md-6">
<div class="card">
<header class="card-header" style="background-color: blueviolet;">
	
	<h4 class="card-title mt-2" style="font-size: xx-large; font-weight: bolder;">SIGN UP</h4>
</header>
<article class="card-body" style="background-color: antiquewhite;">

	<div class="form-group" >
		
			<label > Username </label>   
        <input type="text" class="form-control" placeholder="Enter your name" name="username">
        </div><br>
        
	<div class="form-group">
		<label>Email address</label>
		<input type="email" class="form-control" placeholder="enter your Email" name="email">
	
	
	</div> <br>
	<div class="form-group">
		<label>Create password</label>
	    <input class="form-control" type="password" name="password">
	</div> <!-- form-group end.// -->  
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
    </div> <!-- form-group// -->      
    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
</form><br>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center" style="background-color: blueviolet;color: beige;">Have an account? <a href="{% url 'login' %}" style="color: rgb(79, 157, 225);">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
<!--container end.//-->





  
    



</div>
</body>
{% endblock content %}
